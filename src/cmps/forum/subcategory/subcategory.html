<div>
    <div class="row flex-end">
        <div class="medium-4 small-12 medium-expand columns">
            <div class="flex-end">
                <div class="full-width" data-add-topic data-this-subcategory="subcategoryCmps" data-ng-if="subcategoryCmps.resolvedSubcategories"></div>
                <div data-ng-if="!subcategoryCmps.resolvedSubcategories" class="full-width">
                    <a class="button full-width">
                        <p class="placeholder no-margin center"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- placeholder not resolved -->
    <div class="rail-panel" data-ng-if="!subcategoryCmps.resolvedSubcategories">
        <div class="rail-panel-inner">
            <div class="rail-header">
                <h3 class="placeholder"></h3>
            </div>
            <div>
                <md-progress-circular md-mode="indeterminate"></md-progress-circular>
            </div>
        </div>
    </div>

    <!-- subcategories resolved -->
    <div class="rail-panel" data-ng-if="subcategoryCmps.resolvedSubcategories">
        <div class="rail-panel-inner">
            <div class="rail-header">
                <h4>
                    {{subcategoryCmps.subcategory.title}}
                </h4>
            </div>
            <div class="rail-content a-background">
                <div class="row flex-center" data-ng-repeat="topic in subcategoryCmps.subcategory.topic">
                    <div class="column small-12 medium-6">
                        <a data-ng-href="topic/{{ topic.id }}" data-ng-click="subcategoryCmps.updateSubcategoryScope()">
                            {{ topic.title }}
                        </a>
                    </div>
                    <div class="column medium-3 hide-for-small-only">
                        <i class="fa fa-user"></i> <a data-ng-href="user/{{ topic.user_id }}">{{ topic.user.firstname }} {{ topic.user.lastname }}</a>
                    </div>
                    <div class="column medium-3 hide-for-small-only" data-ng-if="topic.latest_comment">
                        <i class="fa fa-calendar"></i> {{ getDate(topic.latest_comment.created_at) | date }}
                    </div>
                    <div class="column medium-3 hide-for-small-only" data-ng-if="!topic.latest_comment">
                        <i class="fa fa-calendar"></i> {{ getDate(topic.created_at) | date }}
                    </div>
                </div>
                <div class="text-center flex-center" data-ng-if="!subcategoryCmps.subcategory.topic">
                    <h5>{{ "FORUM_NO_TOPIC" | translate }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
