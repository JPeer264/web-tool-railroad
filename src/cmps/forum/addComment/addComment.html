
<div>
    <p><a class="button full-width" data-open="addComment">{{ "FORUM_ADD_COMMENT" | translate }}</a></p>


    <div class="reveal rail-panel small-10 medium-10 large-10" id="addComment" data-reveal>
            <div class="rail-panel-inner">
                <div class="rail-header">
                    Add A Comment
                </div>
                <div class="rail-content">
                    <form>
                      <div class="row">
                        <div class="large-12 columns">
                            <md-input-container class="md-block">
                              <label>Comment</label>
                              <textarea ng-model="comment.content" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                        </div>
                      </div>

                      <md-button class="button"  data-ng-click="addComment()">Add Comment</md-button>

                </form>
                </div>
            </div>
      <button class="close-button" data-close aria-label="Close modal" ng-click="close()" type="button">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

</div>
