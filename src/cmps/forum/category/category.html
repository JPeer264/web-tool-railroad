<div class="rail-panel">
    <div class="rail-panel-inner">
        <div class="rail-header">
            <h3>{{ category.title }}</h3>
        </div>
        <div class="rail-content">
            <div data-ng-repeat="subcategory in category.subcategory">
                <a data-ng-href="#/category/{{ subcategory.id }}">
                    <div>
                    {{ subcategory.title }}
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
