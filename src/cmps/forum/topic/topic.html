<div>
    <div class="rail-panel">
        <div class="rail-panel-inner">
            <div class="rail-header">
                {{topic.title}}
            </div>
            <div class="rail-content">
                <div ng-repeat="comment in topic.comment">
                    <div data-comment></div>
                </div>
                <div data-ng-if="!topic.comment">
                    <h5>No topics found create one here!</h5>
                </div>
            </div>
        </div>
    </div>


</div>
