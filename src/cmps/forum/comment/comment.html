<div class="rail-panel">
    <div class="rail-panel-inner">
        <div class="rail-meta row">
            <div class="small-12 medium-expand columns">
                <span># {{ $index + 1 }}</span>
            </div>
            <div class="small-12 medium-expand columns">
                <i class="fa fa-user"></i> <a data-ng-href="#/user/{{ comment.user_id }}">{{ comment.user.firstname }} {{ comment.user.lastname }}</a>
            </div>
            <div class="small-12 medium-expand columns">
                <i class="fa fa-calendar"></i> {{ getDate(comment.created_at) | date }}
            </div>
        </div>
        <div class="rail-content line-breaks" >
            {{ comment.content }}
        </div>
    </div>
</div>
