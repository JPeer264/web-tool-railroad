<div>
    <a class="button" data-open="inviteUser">Invite user</a>

    <div class="reveal rail-panel small-10 medium-10 large-10" id="inviteUser" data-reveal>
            <div class="rail-panel-inner">
                <div class="rail-header">
                    <div class="flex">
                        <div class="flex flex-start">
                            Invite an user
                        </div>
                        <div class="flex flex-end">
                            <button data-close>
                                <i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="rail-content">
                    <form data-ng-submit="inviteUser()">
                        <div class="row">
                            <div class="columns small-12">
                                <md-input-container>
                                    <label>Email</label>
                                    <input type="email" data-ng-model="invite.email" required/>
                                </md-input-container>
                                <md-input-container class="md-block" flex-gt-sm>
                                    <label>Company</label>
                                    <md-select ng-model="invite.company_id">
                                        <md-option ng-repeat="company in companies" value="{{ company.id }}">
                                            {{ company.name }}
                                        </md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div class="columns small-12">
                                <md-button class="button" type="submit">Invite User</md-button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
