<div class="languageChooser">
    <button class="button" type="button" data-toggle="btn-langChooser">
        <span id="chosenLanguage">English</span>
    </button>

    <div class="dropdown-pane bottom" id="btn-langChooser" data-dropdown data-close-on-click="true">
        <ul>
            <li><a href="#" data-lang="en-us" data-ng-click="changeLang('en-us')">English</a></li>
            <li><a href="#" data-lang="de-de" data-ng-click="changeLang('de-de')">Deutsch</a></li>
            <li><a href="#" data-lang="fr-fr" data-ng-click="changeLang('fr-fr')">Français</a></li>
            <li><a href="#" data-lang="es-es" data-ng-click="changeLang('es-es')">Español</a></li>
            <li><a href="#" data-lang="nl-nl" data-ng-click="changeLang('nl-nl')">Nederlands</a></li>
        </ul>
    </div>
</div>
