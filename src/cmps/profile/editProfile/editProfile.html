
<div>
     <button data-open="editProfile"><i class="fa fa-gear fa-lg"></i></button>


    <div class="reveal rail-panel small-10 medium-10 large-10" id="editProfile" data-reveal>
        <div class="rail-panel-inner">
            <div class="rail-header">
                <div class="flex">
                    <div class="flex flex-start">
                        {{ "EDIT_PROFILE" | translate }}
                    </div>
                    <div class="flex flex-end">
                        <button  data-close aria-label="Close modal" ng-click="close()" type="button">
                            <i class="fa fa-times fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="rail-content">
                <form name="editForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>{{ "WORD_FIRST_NAME" | translate }}</label>
                                <input type="text" data-ng-model="user.firstname" required/>
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>{{ "WORD_LAST_NAME" | translate }}</label>
                                <input type="text" data-ng-model="user.lastname" required/>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>{{ "WORD_PASSWORD" | translate }}</label>
                                <input type="password" name="newPassword" data-ng-model="user.passwordNew" />
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>{{ "PASSWORD_RETYPE" | translate }}</label>
                                <input type="password" match-password="newPassword" name="confirmPassword" data-ng-model="user.passwordConfirm" />
                            </md-input-container>
                        </div>
                    </div>
                     <div class="row">
                        <div class="small-12 medium-12 large-6 columns">
                            <md-input-container  class="md-block" flex-gt-xs>
                                <label>{{ "WORD_ADDRESS" | translate }}</label>
                                <input type="text" data-ng-model="user.address" required/>
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-3 columns">
                            <md-input-container  class="md-block" flex-gt-xs>
                                <label>{{ "WORD_CITY" | translate }}</label>
                                <input type="text" data-ng-model="user.city" max="2100-12-31" min="1900-01-02">
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-3 columns">
                            <md-input-container class="md-block" flex-gt-sm>
                                <label>{{ "WORD_COUNTRY" | translate }}</label>
                                <md-select ng-model="user.country_id" required>
                                    <md-option ng-repeat="country in countries" value="{{country.id}}">
                                        {{country.name}}
                                    </md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>{{ "WORD_EMAIL" | translate }}</label>
                                <input type="email" data-ng-model="user.email" required/>
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>{{ "WORD_BIRTHDAY" | translate }}</label>
                                <input type="date" data-ng-model="user.birthdayNew" max="2100-12-31" min="1900-01-02">
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>Twitter</label>
                                <input type="text" data-ng-model="user.Twitter" />
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>LinkedIn</label>
                                <input type="text" data-ng-model="user.LinkedIn" />
                            </md-input-container>
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>Facebook</label>
                                <input type="text" data-ng-model="user.Facebook" />
                            </md-input-container>
                        </div>
                        <div class="small-12 medium-6 large-6 columns">
                            <md-input-container>
                                <label>Xing</label>
                                <input type="text" data-ng-model="user.Xing" />
                            </md-input-container>
                        </div>
                    </div>



                        <!--<div class="row">
                          <div class="large-12 columns">
                              <label>{{ "WORD_JOB" | translate }}
                                <select>
                                  <option  ng-repeat="job in jobs" value="{{job.id}}">{{job.title}}</option>
                                </select>
                              </label>
                            </div>
                        </div>-->
                    <div class="row">
                        <div class="large-12 columns">
                            <input type="file" ngf-select ng-model="picFile" name="file"
                                       accept="image/*" ngf-max-size="5MB"
                                       ngf-model-invalid="errorFile">
                            <i ng-show="editForm.file.$error.maxSize"> {{ "ERROR_FILE_SIZE" | translate }}
                                    {{errorFile.size / 1000000|number:1}}MB: max 5MB</i>
                            <img ng-show="editForm.file.$valid" ngf-src="picFile" class="thumb">
                            <button ng-click="picFile = null" ng-show="picFile">{{ "REMOVE" | translate }}</button>
                        </div>
                    </div>

                    <md-button ng-disabled="editForm.$invalid " class="button"  data-ng-click="editProfile()">{{ "SAVE" | translate }}</md-button>

                </form>
            </div>
        </div>
      
    </div>
</div>
