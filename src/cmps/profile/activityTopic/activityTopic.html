 <div class="rail-activity">
    <a data-ng-href="topic/{{ topic.id }}">
        <div class="rail-activity-panel">
            <div class="column date">
                <i class="fa fa-calendar"></i> {{ getDate(topic.created_at) | date }}
            </div>
            <div class="column">
                {{ topic.title }}
            </div>
        </div>
    </a>
</div>
