<div id="header">
    <div id="header-top">
        <div class="row">
            <div class="column flex flex-center flex-start">
                <div id="logo">
                    <a href="/">
                        <img src="assets/img/logo.png" data-interchange="[assets/img/logo-small.png, small], [assets/img/logo.png, medium]">
                    </a>
                </div>
            </div>
            <div class="column flex-end">
                <div data-userbar data-ng-if="isLoggedIn()"></div>
                <!-- to activate i18n from angular-translate uncomment next comment and delete the next one -->
                <!-- <div class="clearfix" data-language-chooser></div> -->
                <div class="clearfix languageChooser">
                    <div id="google_translate_element"></div>
                    <script type="text/javascript">
                        function googleTranslateElementInit() {
                          new google.translate.TranslateElement({pageLanguage: 'en', autoDisplay: false, multilanguagePage: true}, 'google_translate_element');
                        }
                    </script>
                    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
                </div>
            </div>
        </div>
    </div>
    <div data-ng-if="isLoggedIn()" id="header-bottom">
        <div class="row">
            <div data-navbar></div>
        </div>
    </div>
    <div data-ng-if="toState.data.admintab">
        <div admin-navbar></div>
    </div>
</div>
<div data-cookie-info></div>
