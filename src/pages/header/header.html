<div id="header">
    <div id="header-top">
        <div class="row">
            <div class="column flex flex-center flex-start">
                <div id="logo">
                    <a href="/">
                        <img src="https://www.jpeer.at/railroad/testimage/logo.png" data-interchange="[https://www.jpeer.at/railroad/testimage/logo-small.png, small], [https://www.jpeer.at/railroad/testimage/logo.png, medium]">
                    </a>
                </div>
            </div>
            <div class="column flex-end">
                <div data-userbar data-ng-if="isLoggedIn()"></div>
                <div class="clearfix" data-language-chooser></div>
            </div>
        </div>
    </div>
    <div data-ng-if="isLoggedIn()" id="header-bottom">
        <div class="row">
            <div data-navbar></div>
        </div>
    </div>
    <div data-ng-if="toState.data.admintab">
        <div admin-navbar></div>
    </div>
</div>
<div data-cookie-info></div>

<script>
    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', autoDisplay: true, multilanguagePage: true}, 'google_translate_element');
    }
</script>
<script type="text/javascript" src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
