<div class="row align-middle align-center">
    <div class="profile-picure column small-10 medium-4 large-4">
        <img data-ng-src="{{company.picture_location}}" data-ng-alt="{{company.picture_alt}}">
    </div>
    <div class="column small-2 medium-1 large-1 align-left">
        <div class="social-media" ng-show="company.Twitter">
            <a href="http://{{company.Twitter}}">
                <img src="https://pbs.twimg.com/profile_images/666407537084796928/YBGgi9BO_normal.png" alt="Twitter">
            </a>
        </div>

        <div class="social-media" ng-show="company.Facebook">
            <a href="http://{{company.Facebook}}">
                <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/square-facebook-128.png" alt="Facebook">
            </a>
        </div>

        <div class="social-media" ng-show="company.LinkedIn">
            <a href="http://{{company.LinkedIn}}">
                <img src="https://static.licdn.com/sc/h/3m4lyvbs6efg8pyhv7kupo6dh" alt="LinkedIn">
            </a>
        </div>

        <div class="social-media" ng-show="company.Xing">
            <a href="http://{{company.Xing}}">
                <img src="http://findicons.com/files/icons/2287/32_pixel_social_media_icons/32/xing.png" alt="Xing">
            </a>
        </div>
    </div>

    <div class="rail-panel column small-12 medium-6 medium-offset-1 large-5 large-offset-2">
        <div class="rail-panel-inner">
            <div class="rail-header">
                {{company.name}}
            </div>
            <div class="rail-content">
                <div class="row">
                    <div class="column small-12">
                        <i class="fa fa-globe"></i> {{company.city}}, {{company.country.name}}
                    </div>
                    <div class=" column small-12">
                        <i class="fa fa-phone"></i> {{company.phonenumber}}
                    </div>
                    <div class="column small-12">
                            <i class="fa fa-envelope"></i> {{company.email}}
                        </div>
                    <div class=" column small-12">
                        <i class="fa fa-users"></i> {{ "WORD_EMPLOYEES" | translate }}: {{company.user.length}}
                    </div>
                </div>
            </div>
        </div>

</div>



    <div class="rail-panel column align-middle align-center small-12 medium-12 large-12">
        <div class="rail-panel-inner">
            <div class="rail-header">
                {{ "WORD_EMPLOYEES" | translate }}
            </div>
            <div class="row ">
                <div class="column small-12 medium-3 large-2" data-ng-repeat="user in company.user">
                    <div data-person-info></div>
                </div>
            </div>
        </div>
    </div>
