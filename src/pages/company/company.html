<div class="row">
    <div class="column small-12">
        <div class="profile-picture">
            <img data-ng-src="{{company.picture_location}}" data-ng-alt="{{company.picture_alt}}">
        </div>
    </div>
    <div class="column small-12 flex flex-center flex-horizontal-center">
        <a href="http://{{company.Twitter}}" class="nounderline"  target="_blank" data-ng-show="company.Twitter">
            <div class="social-media twitter flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-twitter" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>

        <a href="http://{{company.Facebook}}" class="nounderline"  target="_blank" data-ng-show="company.Facebook">
            <div class="social-media facebook flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-facebook" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>

        <a href="http://{{company.LinkedIn}}" class="nounderline"  target="_blank" data-ng-show="company.LinkedIn">
            <div class="social-media linkedin flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-linkedin" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>

        <a href="http://{{company.pinterest}}" class="nounderline"  target="_blank" data-ng-show="company.pinterest">
            <div class="social-media pinterest flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-pinterest" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>

        <a href="http://{{company.youtube}}" class="nounderline"  target="_blank" data-ng-show="company.youtube">
            <div class="social-media youtube flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-youtube" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>

        <a href="http://{{company.flickr}}" class="nounderline"  target="_blank" data-ng-show="company.flickr">
            <div class="social-media flickr flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-flickr" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>

        <a href="http://{{company.instagram}}" class="nounderline"  target="_blank" data-ng-show="company.instagram">
            <div class="social-media instagram flex flex-center flex-horizontal-center" data-ng-class="{bigger: isMobile}">
                <i class="fa fa-instagram" data-ng-class="{'fa-2x': isMobile}"></i>
            </div>
        </a>
    </div>

    <div class="rail-panel column small-12">
        <div class="rail-panel-inner">
            <div class="rail-header">
                {{company.name}}
            </div>
            <div class="rail-content">
                <div class="row">
                    <div class="column small-12">
                        <i class="fa fa-globe"></i> {{company.city}}, {{company.country.name}}
                    </div>
                    <div class=" column small-12">
                        <i class="fa fa-phone"></i> {{company.phonenumber}}
                    </div>
                    <div class="column small-12">
                            <i class="fa fa-envelope"></i> {{company.email}}
                        </div>
                    <div class=" column small-12">
                        <i class="fa fa-users"></i> {{ "WORD_EMPLOYEES" | translate }}: {{company.user.length}}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="rail-panel column small-12">
        <div class="rail-panel-inner">
            <div class="rail-header">
                {{ "WORD_EMPLOYEES" | translate }}
            </div>
            <div class="row ">
                <div class="column small-12 medium-3 large-2" data-ng-repeat="user in company.user">
                    <div data-person-info></div>
                </div>
            </div>
        </div>
    </div>
</div>
